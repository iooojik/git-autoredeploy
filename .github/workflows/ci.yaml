name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run linter
        run: |
          go install go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.60.1
          golangci-lint run -c scripts/.golangci.yml

      - name: Compile main.go
        run: go build -o build/main ./cmd/autodeploy/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: main
          path: build/main
